<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img src="8k_stars_milky_way.jpg" id="star">
      <img src="8k_sun.jpg" id="sun">
      <img src="8k_mercury.jpg" id="mercury">
      <img src="8k_venus_surface.jpg" id="venus">
      <img src="8k_earth_daymap.jpg" id="earth">
      <img src="8k_moon.jpg" id="moon">
      <img src="8k_mars.jpg" id="mars">
      <img src="8k_jupiter.jpg" id="jupiter">
      <img src="8k_saturn.jpg" id="saturn">
      <img src="8k_saturn_ring_alpha.png" id="saturn_ring">
      <img src="2k_uranus.jpg" id="uranus">
      <img src="2k_neptune.jpg" id="neptune">
    </a-assets>
    <a-scene>
      <a-sky src="#star"></a-sky>
      <a-sphere position="0 0 -100" radius="15"  material="src:#sun"></a-sphere>
      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:10000">
      <a-sphere position="3 0 25" radius="3" material="src:#mercury"></a-sphere>
      </a-entity>

       <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:12000">
      <a-sphere position="5 0 35" radius="4" material="src:#venus"></a-sphere>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:16000">
      <a-sphere position="5 0 50" radius="5" material="src:#earth" animation="property: rotation; to: 0 360 0; loop: true; dur:10000"></a-sphere>
      <a-entity position="5 0 50" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:20000">
        <a-sphere position="0 0 7" radius="1" material="src:#moon"></a-sphere>
      </a-entity>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:18000">
      <a-sphere position="5 0 67" radius="2" material="src:#mars"></a-sphere>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:20000">
      <a-sphere position="5 0 85" radius="7" material="src:#jupiter"></a-sphere>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:22000">
      <a-sphere position="5 0 105" radius="4.5" material="src:#saturn">
      <a-torus arc="360" radius="6.2" radius-tubular="0.3" material="src:#saturn_ring"></a-torus>
      </a-sphere>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:24000">
      <a-sphere position="5 0 120" radius="4" material="src:#uranus"></a-sphere>
      </a-entity>

      <a-entity position="0 0 -100" animation="property:rotation ; to: 0 360 0 ; loop:true ; dur:26000">
      <a-sphere position="5 0 135" radius="4" material="src:#neptune"></a-sphere>
      </a-entity>     
    </a-scene>
  </body>
</html>
